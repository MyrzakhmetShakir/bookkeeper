<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Keeper</title>
    <link rel="icon" href="book-keeper.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay" hidden></div>
    <h1 class="add">Add bookmark</h1>
    <div class="container">
        <div class="box">
            <div class="x">
                <a class="close" href="">	&#10005;</a>
            </div>
            <div class="data">
                <img class="image" src="google.png" alt="icon">
                <a class="name" href="https://www.google.com" target="_blank">Google</a>
            </div>
        </div>
        <div class="box">
            <div class="x">
                <a class="close" href="">	&#10005;</a>
            </div>
            <div class="data">
                <img class="image" src="facebook.png" alt="icon">
                <a class="name" href="https://www.facebook.com" target="_blank">Facebook</a>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
